<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lot 24 â€“ Portside, Padre Island</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    /* -------------------- Global Reset & Base Styles -------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      line-height: 1.6;
    }

    a {
      color: #0071e3;
      text-decoration: none;
    }

    /* -------------------- Layout Container -------------------- */
    .container {
      display: flex;
      flex-direction: row;
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .left {
      width: 50%;
      padding-right: 40px;
    }

    .right {
      width: 50%;
      position: sticky;
      top: 60px;
      height: 80vh;
    }

    /* -------------------- Logo & Headline -------------------- */
    .logo {
      width: 140px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* -------------------- Text Content -------------------- */
    .text-content p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    /* -------------------- Model Viewer Display -------------------- */
    .model-desktop,
    .model-mobile {
      display: none;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }

    .model-mobile {
      height: 300px;
      margin: 20px 0;
    }

    /* -------------------- Features (Icons) -------------------- */
    .features {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9em;
      color: #1d1d1f;
      background-color: #fff;
      padding: 20px;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .feature span {
      font-size: 0.75em;
      margin-top: 5px;
      font-weight: 500;
    }

    /* -------------------- Map Wrapper -------------------- */
    .map-wrapper {
      background-color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    .map-wrapper h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    iframe {
      border: 0;
      border-radius: 12px;
      width: 100%;
      height: 450px;
    }

    /* -------------------- Responsive Styles (Mobile) -------------------- */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 30px 20px;
      }

      .left {
        width: 100%;
        padding-right: 0;
        text-align: center;
      }

      .text-content {
        text-align: center;
      }

      .logo {
        width: 100px;
        margin: 0 auto 10px;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 15px;
      }

      .model-mobile {
        display: block;
        height: 300px;
        margin: 0px 0 20px;
      }

      .right {
        display: none !important;
      }

      .features {
        flex-direction: row;
        gap: 15px;
        margin-top: 20px;
      }
    }

    /* -------------------- Responsive Styles (Desktop+) -------------------- */
    @media (min-width: 769px) {
      .model-desktop {
        display: block;
      }

      .features {
        flex-direction: row;
        gap: 15px;
        margin-top: 20px;
      }
    }
  </style>
</head>
