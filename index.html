<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      max-width: 900px;
      height: 600px;
    }
  </style>
</head>
<body>
  <model-viewer
    src="HOUSE MODEL.glb"
    alt="3D Model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    touch-action="pan-y"
  >
  </model-viewer>
</body>
</html>
